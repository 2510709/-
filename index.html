<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>동연이 갈구기</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #1a1a1a;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background-color: #2b2b2b;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      padding: 25px 30px;
      border: 1px solid #444;
    }
    h1,h2 {
      text-align: center;
      color: #ff4d4d;
      text-shadow: 0 0 5px rgba(255,77,77,0.5);
    }
    .input-group label { font-weight: bold; color:#bbb; margin-bottom:5px;}
    .input-group input, .input-group textarea {
      width:100%; padding:10px; border-radius:5px;
      border:1px solid #555; background:#333; color:#e0e0e0;
    }
    .button-group {display:flex; gap:10px; margin-top:10px;}
    button {flex:1; padding:10px; border:none; border-radius:5px; font-weight:bold; cursor:pointer;}
    #save-btn{background:#b30000;color:white;} #save-btn:hover{background:#800000;}
    #delete-btn{background:#555;color:#ccc;} #delete-btn:hover{background:#777;}
    hr{border:0;height:1px;background:#444;margin:25px 0;}
    #display-area{background:#222;border:1px dashed #666;border-radius:5px;padding:20px;}
    #display-area h3{margin-top:0;}
    #display-area p{white-space:pre-wrap;}
    .placeholder{color:#777;font-style:italic;}
  </style>
</head>
<body>
  <div class="container">
    <h1>동연이 갈구기</h1>
    <div class="input-form">
      <div class="input-group">
        <label for="user-name">이름</label>
        <input type="text" id="user-name" placeholder="그대의 이름은...">
      </div>
      <div class="input-group">
        <label for="user-resolution">각오</label>
        <textarea id="user-resolution" rows="5" placeholder="어떤 각오로 임하겠는가..."></textarea>
      </div>
      <div class="button-group">
        <button id="save-btn">서약 저장 📜</button>
        <button id="delete-btn">전체 파기 🗑️</button>
      </div>
    </div>
    <hr>
    <h2>봉인된 서약들</h2>
    <div id="display-area">
      <p class="placeholder">아직 저장된 서약이 없습니다.</p>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwyesLwO8n0TL5NVjC9oZcAXBI7jnx0sWvyhwGQSRCh4A6dGdlEPcU5_Wt-tkmXed10tA/exec"; // 여기에 붙여넣기

    const nameInput = document.getElementById("user-name");
    const resInput = document.getElementById("user-resolution");
    const saveBtn = document.getElementById("save-btn");
    const deleteBtn = document.getElementById("delete-btn");
    const displayArea = document.getElementById("display-area");

    async function loadData() {
      const res = await fetch(SCRIPT_URL);
      const data = await res.json();
      if (data.length === 0) {
        displayArea.innerHTML = `<p class="placeholder">아직 저장된 서약이 없습니다.</p>`;
        return;
      }
      displayArea.innerHTML = "";
      data.reverse().forEach(item => {
        const div = document.createElement("div");
        div.innerHTML = `<h3>${item.name}의 서약</h3><p>${item.resolution}</p><hr>`;
        displayArea.appendChild(div);
      });
    }

    async function saveData() {
      const name = nameInput.value.trim();
      const resText = resInput.value.trim();
      if (!name || !resText) {
        alert("이름과 서약을 모두 입력해야 합니다!");
        return;
      }
      await fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({ action: "save", name, resolution: resText }),
      });
      alert("서약이 봉인되었습니다... 📜");
      nameInput.value = "";
      resInput.value = "";
      loadData();
    }

    async function deleteAll() {
      if (!confirm("정말로 모든 서약을 파기하시겠습니까?")) return;
      await fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({ action: "deleteAll" }),
      });
      alert("모든 서약이 파기되었습니다.");
      loadData();
    }

    saveBtn.addEventListener("click", saveData);
    deleteBtn.addEventListener("click", deleteAll);
    loadData();
  </script>
</body>
</html>
